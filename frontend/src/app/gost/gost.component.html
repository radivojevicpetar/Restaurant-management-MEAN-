<body>
    <div class="header">
        <ul class="menu">
            <li><a routerLink="/gost">Profil</a></li>
            <li><a routerLink="/restorani">Restorani</a></li>
            <li><a routerLink="/rezervacijeG">Rezervacije</a></li>  
            <li><a routerLink="/dostaveG">Dostava</a></li>
          </ul>
    </div>
    <div class="card2">
    <br>
    <h4>Gost {{gost.ime}} {{gost.prezime}}</h4>
        <table>
            <tr>
                <th>Slika </th>
                <th>Korisnicko ime</th>
                <th>Ime</th>
                <th>Prezime</th>
                <th>Mejl</th>
                <th>Telefon</th>
                <th>Adresa</th>
                <th>Broj kartice</th>
            </tr>
            <tr>
                <td><div><img [src]="gost.img" height="70px !important" 
                width="70px !important">
                </div></td>
                <td>{{gost.kor_ime}}</td>
                <td>
                    <output type="text" *ngIf="!promeni">{{gost.ime}}</output>
                    <input type="text" [(ngModel)]="nIme" *ngIf="promeni">
                </td>
                <td>
                    <output type="text" *ngIf="!promeni">{{gost.prezime}}</output>
                    <input type="text" [(ngModel)]="nPrezime" *ngIf="promeni">
                </td>
                <td>
                    <output type="text" *ngIf="!promeni">{{gost.mejl}}</output>
                    <input type="text" [(ngModel)]="nMejl" *ngIf="promeni">
                </td>
                <td>
                    <output type="number" *ngIf="!promeni">{{gost.telefon}}</output>
                    <input type="number" [(ngModel)]="nTelefon" *ngIf="promeni">
                </td>
                <td>
                    <output type="text" *ngIf="!promeni">{{gost.adresa}}</output>
                    <input type="text" [(ngModel)]="nAdresa" *ngIf="promeni">
                </td>
                <td>
                    <output type="text" *ngIf="!promeni">{{gost.broj_kartice}}</output>
                    <input type="text" [(ngModel)]="nBrojKartice" *ngIf="promeni">
                </td>
                <td><button (click)="azurirajGosta(gost.kor_ime)" *ngIf="!promeni">Azuriraj</button></td>
                <td><button (click)="sacuvajIzmene(gost.kor_ime)"*ngIf="promeni">Sacuvaj</button></td>
            </tr>
            <tr><td><input type="file" (change)="selectFile($event)"*ngIf="promeni" ></td></tr>
            {{message}}
        </table>
    <br>
    </div>
    <div class="footer">
        <a routerLink="/promenaLozinke">Promeni lozinku</a>
        <br>
        <button (click)="logout()">Odjavi se</button>
    </div>
    </body>
